<div class="card shadow-sm border-0 m-3" style="width: 250px;">
    <div class="card-header bg-primary text-white fw-bold">
      📁 Available Pathways
    </div>
    <div class="card-body p-2">
      <div *ngFor="let folder of folderTree" class="mb-2">
        <div class="d-flex justify-content-between align-items-center folder-header px-2 py-1 rounded"
             (click)="onFolderClick(folder)"
             style="cursor: pointer; background-color: #f8f9fa;">
          <div>
            <i class="bi me-2 bi-folder text-secondary"></i>
            <strong>{{ folder.name }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
